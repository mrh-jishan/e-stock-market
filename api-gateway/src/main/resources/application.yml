server:
  port: 8080
#  servlet:
#    context-path: /api
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: CompanyModule
          uri: lb://MARKET-API/
          predicates:
            - Path=/api/v1.0/market/company/**
        - id: StockModule
          uri: lb://STOCK-API/
          predicates:
            - Path=/api/v1.0/market/stock/**
      discovery:
        locator:
          enabled: true

management:
  endpoint:
    health:
      show-components: always
    beans:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
