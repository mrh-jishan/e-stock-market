apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "market-api.fullname" . }}
  labels:
    {{- include "market-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "market-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "market-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "market-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP

          env:
            - name: MYSQL_URL
              value: {{.Values.mysql.url}}

            - name: SPRING_DATA_MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "market-api.fullname" . }}
                  key: mysql.username

            - name: SPRING_DATA_MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "market-api.fullname" . }}
                  key: mysql.password

            - name: EUREKA_SERVER
              value: {{.Values.eureka.serviceUrl}}

          livenessProbe:
            httpGet:
              path: /api/actuator/health/ping
              port: http
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 20

          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: http
            periodSeconds: 20
            timeoutSeconds: 20

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: {{ include "market-api.fullname" . }}
          secret:
            secretName: {{ include "market-api.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
