global:
  scrape_interval:   15s
  external_labels:
    monitor: 'bootifull-monitoring'

scrape_configs:

  - job_name: 'gateway-service'
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway-service:8080']
        labels:
          application: 'gateway-service'

  - job_name:       'market-api-service'
    scrape_interval: 10s
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['192.168.86.23:8081']
        labels:
          application: 'market-api-service'

  - job_name:       'stock-api-service'
    scrape_interval: 10s
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['192.168.86.23:8082']
        labels:
          application: 'stock-api-service'

  - job_name:       'auth-api-service'
    scrape_interval: 10s
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['192.168.86.23:8083']
        labels:
          application: 'stock-api-service'

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus-service'
