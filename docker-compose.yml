  stock-api-service:
    build:
      context: ./stock-api
    image: com.lab.java/microservice-docker-stock-api:0.0.1-SNAPSHOT
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery-service:8761/eureka
    depends_on:
      - discovery-service
      - gateway-service
    ports:
    - 8082:8082
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  market-api-service:
    build:
      context: ./market-api
    image: com.lab.java/microservice-docker-market-api:0.0.1-SNAPSHOT
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery-service:8761/eureka
    depends_on:
      - discovery-service
      - gateway-service
    ports:
    - 8081:8081
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  auth-api-service:
    build:
      context: ./auth-api
    image: com.lab.java/microservice-docker-auth-api:0.0.1-SNAPSHOT
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery-service:8761/eureka
    depends_on:
      - discovery-service
      - gateway-service
    ports:
      - 8083:8083
    logging:
      options:
        max-size: "50m"
        max-file: "3"

