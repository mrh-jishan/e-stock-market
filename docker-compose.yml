version: '3'
services:
  discovery-service:
    build:
      context: ./discovery-service
    image: com.lab.java/microservice-docker-discovery-service:0.0.1-SNAPSHOT
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  gateway-service:
    build:
      context: ./api-gateway
    image: com.lab.java/microservice-docker-api-gateway:0.0.1-SNAPSHOT
    ports:
      - 8080:8080
    depends_on:
      - discovery-service
    logging:
      options:
        max-size: "50m"
        max-file: "3"

