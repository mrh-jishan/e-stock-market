version: '3'
services:
  mysqldb:
    image: mysql:latest
#    restart: always
    ports:
      - 3306:3306
      - 33060:33060
    volumes:
      - ./config/mysql/conf.d:/etc/mysql/conf.d
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "mysql1234"
      MYSQL_ROOT_USERNAME: "root"
      MYSQL_DATABASE: "marketapp"
      TZ: 'Asia/Hong_Kong'

  mongodb:
    image: mongo:latest
#    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db

  discovery-service:
#    build:
#      context: ./discovery-service
    image: rbn1/api-discovery:latest
#    restart: always
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  gateway-service:
#    build:
#      context: ./api-gateway
    image: rbn1/api-gateway:latest
#    restart: always
    environment:
      EUREKA_SERVER: http://discovery-service:8761/eureka
    ports:
      - 8080:8080
    depends_on:
      - discovery-service
      - mysqldb
      - mongodb
      - auth-api
      - market-api
      - stock-api
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  stock-api:
#    build:
#      context: ./stock-api
    image: rbn1/stock-api:latest
#    restart: always
    environment:
      EUREKA_SERVER: http://discovery-service:8761/eureka
      MONGODB_URI: "mongodb://root:password@mongodb:27017/stock-app"
#    depends_on:
#      - discovery-service
#      - mongodb
    ports:
    - 8082:8082
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  market-api:
#    build:
#      context: ./market-api
    image: rbn1/market-api:latest
#    restart: always
    environment:
      EUREKA_SERVER: http://discovery-service:8761/eureka
      MYSQL_URL: "jdbc:mysql://mysqldb:3306/marketapp?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true"
      MYSQL_USERNAME: "root"
      MYSQL_PASSWORD: "password"
#    depends_on:
#      - discovery-service
#      - mysqldb
    ports:
    - 8081:8081
    logging:
      options:
        max-size: "50m"
        max-file: "3"
#
  auth-api:
#    build:
#      context: ./auth-api
    image: rbn1/auth-api:latest
#    restart: always
    environment:
      EUREKA_SERVER: http://discovery-service:8761/eureka
      MONGODB_URI: "mongodb://root:password@mongodb:27017/stock-app"
#    depends_on:
#      - discovery-service
#      - mongodb
    ports:
      - 8083:8083
    logging:
      options:
        max-size: "50m"
        max-file: "3"
  web-ui:
#    build:
#      context: ./stock-market-web
#    restart: always
    image: rbn1/web-ui:latest
    depends_on:
      - gateway-service
    ports:
      - 8888:80

