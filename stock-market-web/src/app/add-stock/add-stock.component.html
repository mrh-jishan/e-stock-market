<mat-card>
  <mat-card-content>
    <form [formGroup]="addStockForm" fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field class="demo-full-width" appearance="fill">
        <mat-label>Choose one</mat-label>
        <mat-select matInput formControlName="companyCode">
          <mat-option value="valid">Valid option</mat-option>
          <mat-option value="invalid">Invalid option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Price</mat-label>
        <input matInput type="text" formControlName="price" placeholder="Ex. 1023"/>
      </mat-form-field>

      <button mat-raised-button color="accent">Save</button>
    </form>
  </mat-card-content>
</mat-card>
